<html>
  <head>
    <meta charset="utf-8">
    <title>Carbon Code Editor</title>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/mousetrap.min.js"></script>
<!--    Editor themes-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="theme/3024-day.css">
    <link rel="stylesheet" href="theme/3024-night.css">
    <link rel="stylesheet" href="theme/base16-dark.css">
    <link rel="stylesheet" href="theme/base16-light.css">
    <link rel="stylesheet" href="theme/blackboard.css">
    <link rel="stylesheet" href="theme/cobalt.css">
    <link rel="stylesheet" href="theme/eclipse.css">
    <link rel="stylesheet" href="theme/elegant.css">
    <link rel="stylesheet" href="theme/erlang-dark.css">
    <link rel="stylesheet" href="theme/lesser-dark.css">
    <link rel="stylesheet" href="theme/mbo.css">
    <link rel="stylesheet" href="theme/midnight.css">
    <link rel="stylesheet" href="theme/monokai.css">
    <link rel="stylesheet" href="theme/neat.css">
    <link rel="stylesheet" href="theme/night.css">
    <link rel="stylesheet" href="theme/paraiso-dark.css">
    <link rel="stylesheet" href="theme/paraiso-light.css">
    <link rel="stylesheet" href="theme/rubyblue.css">
    <link rel="stylesheet" href="theme/tomorrow-night-eighties.css">
    <link rel="stylesheet" href="theme/xq-dark.css">
    <link rel="stylesheet" href="theme/xq-light.css">
  </head>
  <body>
    
    <div id="head">
    
        <div id="menuBtn"><img src="icons/editor.png">Editor</div>
        <div id="tabs">
            <div class="tab"><span id="title"></span><br></div>
        </div>
        <div id="close">âœ–</div>
    </div>
    
    <div id="menu">
        <div id="arrow"></div>
        <div class="button" id="new"><img src="icons/new.png">&nbsp;&nbsp;New Window</div>
        <div class="button" id="open"><img src="icons/open.png">&nbsp;&nbsp;Open File</div>    
        <div class="button" id="save"><img src="icons/save.png">&nbsp;&nbsp;Save File</div> 
        <div class="button" id="lineNum" class="activated">Line Number</div>
        <br>
        <select id="themes">
            <option value="3024-day">3024-day</option>
            <option value="3024-night">3024-night</option>
            <option value="base16-dark">base16-dark</option>
            <option value="base16-light">base16-light</option>
            <option value="blackboard">blackboard</option>
            <option value="cobalt">cobalt</option>
            <option value="eclipse">eclipse</option>
            <option value="elegant">elegant</option>
            <option value="erlang-dark">erlang-dark</option>
            <option value="lesser-dark">lesser-dark</option>
            <option value="mbo">mbo</option>
            <option value="midnight">midnight</option>
            <option selected value="monokai">monokai</option>
            <option value="neat">neat</option>
            <option value="night">night</option>
            <option value="paraiso-dark">paraiso-dark</option>
            <option value="paraiso-light">paraiso-light</option>
            <option value="rubyblue">rubyblue</option>
            <option value="tomorrow-night-eighties">tomorrow-night-eighties</option>
            <option value="xq-dark">xq-dark</option>
            <option value="xq-light">xq-light</option>
        </select>
    </div>
    
    <div id="editor"></div>
    
<!--    <textarea id="code" rows="20" cols="120" wrap="off"></textarea>-->
    <script src="lib/codemirror.js"></script>
<!--    Addons-->
<!--    Addons-->
    <link rel="stylesheet" href="lib/codemirror.css">
<!--    Modes-->
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/vbscript/vbscript.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/python/python.js"></script>
<!--    Modes-->
     <script src="lib/app.js"></script>
     <script src="lib/editor.js"></script>
     <script src="lib/command.js"></script>
    
  </body>
</html>
